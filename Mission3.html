<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" conter = "IE=edge">
    <title>天气选择器</title>
</head>
<body>
    <label for = "weather">选择你今天的天气：</label> 
    <select id="weather">
        <option value="">--做出选择--</option>
        <option value="sunny">晴天</option>
        <option value="rainy">雨天</option>
        <option value="snowing">雪天</option>
        <option value="overcast">阴天</option>
    </select>

     <p id="yeyeye"></p>
</body>
<script type="text/javascript">
      
      
      var operation = () => {
        var select = document.querySelector('#weather');
        //拿到的元素
        console.log(select.value);
        console.log("我选了一下，选的是", select.value);
        if (select.value == 'sunny') {
            console.log("阳光明媚。穿上短裤吧！ 去海滩，或者公园，吃个冰淇淋。");
        } else if (select.value == "rainy") {
            console.log ("外面要下雨；带上雨衣和雨伞，不要在外面待太久。");
        } else if (select.value == "snowing"){
            console.log ("大雪纷飞，天寒地冻！最好待在家里喝杯热巧克力，或者去堆个雪人。");
        } else if (select.value == "overcast"){
            console.log ("虽然没有下雨，但天空灰蒙蒙的。随时都可能变天，所以要在带一件衣服备着。");
        } else {
            console.log ("");
        }
      }
      
      //我选了什么
      //1.拿到的元素 select
      var select = document.querySelector('#weather');
      //2.拿到的元素值
      console.log(select.value);
      //3.
      select.addEventListener("change", operation);

</script>

</html>
